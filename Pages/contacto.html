        <div>
        <div class="contenedorformcontacto">
          <form class="formulariocontacto" action="procesar_formulario.php" method="post">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
              
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required placeholder="Ejemplo: (123) 456-7890">
              
              <label for="whatsapp">WhatsApp:</label>
              <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ejemplo: +1234567890">
              
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
              
              <input type="submit" value="Enviar">
          </form>
